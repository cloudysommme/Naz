name: Build and Test C++ Program

on:
  push:
    branches:
      - branchAutoPackage
  pull_request:
    branches:
      - branchAutoPackage

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake libgtest-dev

    - name: Build and Test
      run: |
        mkdir -p build
        cd build
        cmake ..
        make
        make check
